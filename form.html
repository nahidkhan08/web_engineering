<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1 align="center"><u>Fill the Form</u></h1>
        <form>
            <label>Name:</label> <br>
            <input type="text" placeholder="Nahid Khan"> <br><br>
            <label>ID: </label><br>
            <input type="number" placeholder="XXX-XX-XXXX">
            <br><br>
            <label>Email:</label><br>
            <input type="email" placeholder="email@gmail.com"> <br><br>
            <label>Choose Department</label><br>
            <select>
                <option value="">Please select</option>
                <option value="CSE">CSE</option>
                <option value="SWE">SWE</option>
                <option value="BBA">BBA</option>
            </select> <br><br>
            <label>Year</label><br>
            <input type="radio" name="year" value="1st"> 1st <br>
            <input type="radio" name="year" value="2nd"> 2nd <br>
            <input type="radio" name="year" value="3rd"> 3rd <br>
            <input type="radio" name="year" value="4th"> 4th <br><br>

            <label>Date of Birth</label> <br>
            <input type="date">
            <br><br>
            <label>Address</label> <br>
            <textarea rows="10" cols="20" placeholder="Enter Address"></textarea>
            <br><br>

            <label>Upload Certificate</label> <br>
            <input type="file" multiple> <br>
            <input type="submit">
            <input type="reset">
        </form>
</body>
</html>
